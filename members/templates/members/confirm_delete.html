{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete {{ member.first_name }} {{ member.last_name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'edit_member' member.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
