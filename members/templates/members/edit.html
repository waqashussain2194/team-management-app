{% extends 'base.html' %}

{% block content %}
<h2>Edit Team Member</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_first_name">First Name:</label>
        <input type="text" id="id_first_name" name="first_name" value="{{ member.first_name }}" required>
    </div>
    <div class="form-group">
        <label for="id_last_name">Last Name:</label>
        <input type="text" id="id_last_name" name="last_name" value="{{ member.last_name }}" required>
    </div>
    <div class="form-group">
        <label for="id_phone_number">Phone Number:</label>
        <input type="tel" id="id_phone_number" name="phone_number" value="{{ member.phone_number }}" required>
    </div>
    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ member.email }}" required>
    </div>
    <div class="form-group">
        <label>Role:</label>
        <div class="radio-group">
            <label class="radio-label"><input type="radio" name="role" value="regular" {% if member.role == 'regular' %}checked{% endif %}> Regular - Can't delete members</label>
            <label class="radio-label"><input type="radio" name="role" value="admin" {% if member.role == 'admin' %}checked{% endif %}> Admin - Can delete members</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'delete_member' member.id %}" class="btn btn-danger">Delete</a>
</form>
{% endblock %}
