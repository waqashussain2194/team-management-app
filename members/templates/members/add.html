{% extends 'base.html' %}

{% block content %}
<h2>Add a Team Member</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_first_name">First Name:</label>
        <input type="text" id="id_first_name" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="id_last_name">Last Name:</label>
        <input type="text" id="id_last_name" name="last_name" required>
    </div>
    <div class="form-group">
        <label for="id_phone_number">Phone Number:</label>
        <input type="tel" id="id_phone_number" name="phone_number" required>
    </div>
    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" required>
    </div>
    <div class="form-group">
        <label>Role:</label>
        <div class="radio-group">
            <label class="radio-label"><input type="radio" name="role" value="regular" checked> Regular - Can't delete members</label>
            <label class="radio-label"><input type="radio" name="role" value="admin"> Admin - Can delete members</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
